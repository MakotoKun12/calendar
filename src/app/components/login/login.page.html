<ion-grid class="ion-align-items-center" style="height: 60vh;">
  <ion-row class="ion-justify-content-center">
    <ion-col size="6">
        <ion-card class="custom-card-border">
          <ion-card-header>
            <svg class="center-svg" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path d="M16.625 8.292c0 .506-.41.917-.917.917s-.916-.411-.916-.917.409-.917.916-.917.917.411.917.917zm7.375 3.708c0 6.627-5.373 12-12 12s-12-5.373-12-12 5.373-12 12-12 12 5.373 12 12zm-11.293 1.946c-1.142-.436-2.065-1.312-2.561-2.423l-3.146 3.185v2.292h3v-1h1v-1h.672l1.035-1.054zm5.293-4.279c0-2.025-1.642-3.667-3.667-3.667-2.024 0-3.666 1.642-3.666 3.667s1.642 3.667 3.666 3.667c2.025-.001 3.667-1.643 3.667-3.667z"/></svg>
            <ion-card-title class="custom-title">Login</ion-card-title>
            <ion-card-subtitle class="custom-subtitle">Digita tu correo</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item class="custom-input">
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" required></ion-input>
            </ion-item>
            <ion-button class="custom-button" fill="clear" (click)="forgotPassword()">
              Olvidaste tu contrase√±a?
            </ion-button>
            <ion-button class="custom-button" (click)="presentAlertPrompt()">
              Crear cuenta
            </ion-button>
            <ion-button class="custom-button" (click)="login()">
              Next
            </ion-button>

            <ion-fab vertical="bottom" horizontal="end" slot="fixed">
              <ion-fab-button>
                <ion-icon name="share-social-outline"></ion-icon>
              </ion-fab-button>
              <ion-fab-list side="top">
                <ion-fab-button href="https://www.facebook.com"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
                <ion-fab-button href="https://www.twitter.com"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
                <ion-fab-button href="https://www.instagram.com"><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
              </ion-fab-list>
            </ion-fab>
          </ion-card-content>
        </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
